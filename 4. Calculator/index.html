<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input  id="display" readonly>
        <div id="keys">
            <button onclick="appendToDispalay('+')" class="operator-btn">+</button>
            <button onclick="appendToDispalay('7')">7</button>
            <button onclick="appendToDispalay('8')">8</button>
            <button onclick="appendToDispalay('9')">9</button>
            <button onclick="appendToDispalay('-')" class="operator-btn">-</button>
            <button onclick="appendToDispalay('4')">4</button>
            <button onclick="appendToDispalay('5')">5</button>
            <button onclick="appendToDispalay('6')">6</button>
            <button onclick="appendToDispalay('*')" class="operator-btn">*</button>
            <button onclick="appendToDispalay('1')">1</button>
            <button onclick="appendToDispalay('2')">2</button>
            <button onclick="appendToDispalay('3')">3</button>
            <button onclick="appendToDispalay('/')" class="operator-btn">/</button>
            <button onclick="appendToDispalay('0')">0</button>
            <button onclick="appendToDispalay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDispaly()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

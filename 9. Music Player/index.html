<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3cfb23abdd.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./468-thumbnail.png" alt="song image" class="song-img">
        <h1>Zara Zara</h1>
        <p>Bombay Jayashree</p>
        <audio id="song" src="./Zara-Zara-X-Cradle-Vaseegara(PaglaSongs).mp3" >
        </audio>
        <input type="range" value="0" name="" id="progress">

        <div class="control">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="control"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
